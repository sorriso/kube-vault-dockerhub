# kubectl -n default exec -it pod-test-simple-5b4c58568f-lkmts -- /bin/sh
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-test-simple
  namespace: default
  labels:
    app: pod-test-simple
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-test-simple
  template:
    metadata:
      labels:
        app: pod-test-simple
    spec:
      containers:
      - env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        name: pod-test-simple
        image: nginx:1.23.1-alpine
        imagePullPolicy: Always
        ports:
          - containerPort: 80
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 512Mi
          requests:
            cpu: 10m
            memory: 128Mi
        volumeMounts:
          - name: nginx-configuration
            mountPath: /etc/nginx/nginx.conf
            subPath: NGINX_CONF_KEY
          - name: application-configuration
            mountPath: /etc/nginx/nginx.d/app.conf
            subPath: APP_CONF_KEY
          - name: application-html
            mountPath: /usr/share/nginx/html/index.html
            subPath: APP_HTML_KEY
          - name: pod-cert
            mountPath: "/cert"
      volumes:
        - name: nginx-configuration
          secret:
            secretName: pod-secret-simple
        - name: application-configuration
          secret:
            secretName: pod-secret-simple
        - name: application-html
          secret:
            secretName: pod-secret-simple
        - name: pod-cert
          csi:
            driver: csi.cert-manager.io
            readOnly: true
            volumeAttributes:
                csi.cert-manager.io/issuer-kind: ClusterIssuer
                csi.cert-manager.io/issuer-name: vault-cluster-clusterissuer
                csi.cert-manager.io/issuer-group: cert-manager.io
                csi.cert-manager.io/common-name: pod-test-simple.cluster.local
                csi.cert-manager.io/dns-names: ${POD_NAME}.${POD_NAMESPACE}.pod.cluster.local
                csi.cert-manager.io/duration: 3h
                csi.cert-manager.io/renew-before: 1h
                csi.cert-manager.io/is-ca: "false"
                csi.cert-manager.io/key-usages: digital signature,key encipherment,server auth,client auth
                csi.cert-manager.io/certificate-file: tls.crt
                csi.cert-manager.io/privatekey-file: tls.key
                csi.cert-manager.io/ca-file: ca.crt
    #            csi.cert-manager.io/ip-sans: ${POD_IP}
# https://cert-manager.io/docs/projects/csi-driver/
