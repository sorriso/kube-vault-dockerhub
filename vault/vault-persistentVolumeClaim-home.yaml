apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: vault-home-volume-claim
  namespace: vault-ns
  labels:
    app: vault
spec:
  storageClassName: local-path
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: vault-home-volume
